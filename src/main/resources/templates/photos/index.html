<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: head}"></div>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <h1 class="mb-4 mt-5">Foto</h1>

            <th:block th:if="${message}">
                <div class="col-7 mb-2 alert alert-dismissible fade show alert-success w-100">
                    <div th:text="${message}"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </th:block>
            <div class="d-flex justify-content-center flex-wrap align-items-start">
                <div class="me-auto mb-2 p-3">
                    <a th:href="@{/photos/create}" class="btn btn-danger"><i class="fa-solid fa-plus"></i></a>
                </div>
                <table th:if="${photos.size > 0}" class="table table-striped table-hover table-borderless table-primary align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>id</th>
                        <th>Titolo</th>
                        <th>Anteprima</th>
                        <th class="d-flex justify-content-center">Operazioni</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="photo : ${photos}" th:object="${photo}" class="table-primary">
                        <td th:text="*{id}"></td>
                        <td th:text="*{title}"></td>
                        <td><img width="80"  th:src="@{*{url}}" alt=""></td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <a class="btn btn-secondary me-3" th:href="@{|/photos/*{id}|}"><i
                                        class="fa-solid fa-eye"></i></a>
                                <a class="btn btn-primary me-3" th:href="@{|/photos/edit/*{id}|}"><i
                                        class="fa-solid fa-pencil"></i></a>
                                <a class="btn btn-danger" th:href="@{|/photos/delete/*{id}|}"><i
                                        class="fa-solid fa-trash-can"></i></a>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <h4 th:unless="${photos.size > 0}" class="text-danger col-9"> Non ci sono foto!</h4>
            </div>


        </main>

    </div>
</div>


</body>
</html>
