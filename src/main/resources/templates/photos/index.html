<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: head}"></div>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <h1 class="text-center mb-4 mt-5">Foto</h1>

            <div class="d-flex justify-content-center flex-wrap align-items-start">
                <th:block th:if="${message}">
                    <div class="col-7 mb-2 alert alert-dismissible fade show" th:classAppend="${#strings.equals(message.type, 'SUCCESS')} ? alert-success : alert-danger">
                        <div th:text="${message.text}"></div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </th:block>
                <div class="col-9 mb-2">
                    <a th:href="@{/photos/create}" class="btn btn-danger"><i class="fa-solid fa-plus"></i></a>
                </div>
                <table th:if="${photos.size > 0}" class="col-9">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Titolo</th>
                        <th>Anteprima</th>
                        <th>Operazioni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="photo : ${photos}" th:object="${photo}">
                        <th th:text="*{id}"></th>
                        <td th:text="*{title}"></td>
                        <td><img class="w-75" th:src="@{*{url}}" alt=""></td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <a class="btn btn-warning me-3" th:href="@{|/photos/*{id}|}" ><i class="fa-solid fa-eye"></i></a>
                                <a class="btn btn-primary me-3" th:href="@{|/photos/edit/*{id}|}" ><i class="fa-solid fa-pencil"></i></a>
                                <a class="btn btn-danger" th:href="@{|/photos/delete/*{id}|}" ><i class="fa-solid fa-trash-can"></i></a>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <h4 th:unless="${photos.size > 0}" class="text-danger col-9" > Non ci sono foto!</h4>
            </div>


        </main>

    </div>
</div>


</body>
</html>
